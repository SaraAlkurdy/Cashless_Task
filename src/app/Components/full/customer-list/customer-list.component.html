<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="customer-title">
        <h4>customer list</h4>
      </div>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Email</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Image</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of customerListSrv?.customerList |paginate: { id: 'foo',
            itemsPerPage: customerListSrv.per_page,
            currentPage: customerListSrv.p,
            totalItems: customerListSrv.total }">
              <td scope="row">{{item.id}}</td>
              <td>{{item.email}}</td>
              <td>{{item.first_name}}</td>
              <td>{{item.last_name}}</td>
              <td><img [src]="item.avatar"></td>
              <td>
                <button class="btn" (click)="openUpdateDialog(item)"><i class="fas fa-pen"></i></button>
                <button class="btn">
                  <i [ngbPopover]="deleteContent" placement="bottom" #deletePop="ngbPopover" class="fas fa-trash">
                    <ng-template #deleteContent>
                      <div class="style">
                        <div class="modal-header">
                          <h6 class="modal-title" style="margin-left: 17%;">
                            Are you sure you want to delete?</h6>
                        </div>

                        <div class="modal-footer" style="margin-right: 23%;">
                          <button type="button" class="btn btn-danger" (click)="deletePop.close()"
                            data-dismiss="modal">No
                          </button>
                          <button type="button" class="btn btn-success" (click)="delete(item.id)"
                            data-dismiss="modal">Yes
                          </button>
                        </div>
                      </div>
                    </ng-template>
                  </i>
                </button>
              </td>
            </tr>
          </tbody>
          <pagination-controls id="foo" (pageChange)="pageChanged($event)"></pagination-controls>
        </table>
      </div>
    </div>
  </div>
</div>
